<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="bx bxs-car-mechanic"></i>Road Roader</h2>

        <div class="text-sci">
          <h2>
            Transformando sua rotina<br />
            <span>E simplificando seu trabalho!</span>
          </h2>

          <p>Automação inteligente ao seu alcance !</p>
          <br />

          <div class="social-icons">
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-whatsapp"></i></a>
          </div>
        </div>
      </div>

      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Entrar</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bx-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bx-lock-alt"></i></span>
              <input type="password" required />
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" />Lembre de mim</label>

              <a href="#">Esqueci minha senha?</a>
            </div>

            <button type="submit" class="btn">Sing in</button>

            <div class="login-register">
              <p>
                Não possui uma conta?
                <a href="#" class="register-link">Se inscreva</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <form action="#">
            <h2>Inscreva-se</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bx-user"></i></span>
              <input type="text" required />
              <label>Name</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bx-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
            <span class="icon"><i class="bx bx-lock-alt"></i></span>
              <input type="password" required />
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" />Li e concordo com os termos de
                uso</label
              >
            </div>

            <button type="submit" class="btn">Inscreva-se</button>

            <div class="login-register">
              <p>
                Pronto para criar uma conta ?
                <a href="#" class="login">Se inscreva!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
